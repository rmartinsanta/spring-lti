server.port=8081

# Enable or disable Test activity debug mode
lti.activity.debug=true

logging.level.root=INFO
lti.proxy.url=http://lti:8080

lti.activity.name=default

# controller will add the path '/lti/start/'
lti.activity.base_url=http://localhost:8081/lti/start

# Secret used to authenticate against the proxy
lti.activity.secret=default

# Max attempts
lti.activity.maxattempts=10

# DB Configuration (URL, user and password will be automatically provided by Docker)
spring.jpa.hibernate.ddl-auto = update
# validate does not create tables on startup
# spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect